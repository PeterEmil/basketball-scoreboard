<!DOCTYPE html>
<html>

<head>
    <link href="fonts/digital-7-font/webfontkit/stylesheet.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="home">
            <h3>HOME</h3>
            <div id="homeScore" class="score"></div>
            <div id="homeLead" class="lead"></div>
            <div class="scoreBtns">
                <button onclick="homeScoreAdd(1)">+ 1</button>
                <button onclick="homeScoreAdd(2)">+ 2</button>
                <button onclick="homeScoreAdd(3)">+ 3</button>
            </div>
        </div>
        <div class="reset">
            <button id="resetGame" onclick="resetScore()">new game</button>
        </div>
        <div class="guest">
            <h3>GUEST</h3>
            <div id="guestScore" class="score"></div>
            <div id="guestLead" class="lead"></div>
            <div class="scoreBtns">
                <button onclick="guestScoreAdd(1)">+ 1</button>
                <button onclick="guestScoreAdd(2)">+ 2</button>
                <button onclick="guestScoreAdd(3)">+ 3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
